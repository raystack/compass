  "/v1beta1/assets":
    get:
      tags:
        - Assets
      summary: Get list of assets
      description: "Returns list of assets, optionally filtered by type and service"
      produces:
        - "application/json"
      parameters:
        - in: header
          name: Columbus-User-Email
          type: string
          format: email
          required: true
        - in: query
          name: type
          description: "filter by type"
          type: string
          format: asset_type
        - in: query
          name: service
          description: "filter by service"
          type: string
        - in: query
          name: size
          description: "maximum size to fetch"
          type: number
        - in: query
          name: offset
          description: "offset to fetch from"
          type: number
        - in: query
          name: with_total
          description: "if set include total field in response"
          type: boolean
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/Asset"
              total:
                type: number
                example: 1800
        500:
          description: "internal server error"
          schema:
            $ref: "#/definitions/InternalServerError"
    put:
      tags:
        - Assets
      summary: Upsert an asset
      description: "Create a new asset if a combination of urn, type and service does not exist. If exists update instead"
      produces:
        - "application/json"
      parameters:
        - in: header
          name: Columbus-User-Email
          type: string
          format: email
          required: true
        - in: body
          name: ""
          required: true
          schema:
            allOf:
              - $ref: "#/definitions/BaseAsset"
              - type: object
                properties:
                  upstreams:
                    type: array
                    items:
                      $ref: "#/definitions/LineageRecord"
                  downstreams:
                    type: array
                    items:
                      $ref: "#/definitions/LineageRecord"
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              id:
                $ref: "#/definitions/UUID"
        400:
          description: "validation error"
          schema:
            $ref: "#/definitions/ValidationError"
        500:
          description: "internal server error"
          schema:
            $ref: "#/definitions/InternalServerError"
